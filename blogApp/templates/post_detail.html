<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<h1>View A Post</h1>
<p>Post title : {{ post.title }}</p>
<ul>
  <li>Post body: {{ post.body }}</li>
  <li>Created at: {{ post.created_at }} <br> By: {{ post.author }}</li>
</ul>
<a href="{% url 'update' post.pk %}">Update post</a>
</body>
</html>
